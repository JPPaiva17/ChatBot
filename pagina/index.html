<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot FURIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">

        <!-- Chatbot -->
        <div class="chat-container" id="chat-container">

            <!-- TopBar com a foto do Pantera -->
            <div class="chat-header">
                <img src="{{ url_for('static', filename='imagens/pantera.png') }}" alt="Foto do Bot" class="bot-photo">
                <span class="bot-name">FURIA | Pantera</span>
                <button id="fechar-chat" class="bot-close">X</button>
            </div>

            <!-- Caixa de mensagens -->
            <div class="chat-box" id="chat-box"></div>

            <!-- Área de entrada de mensagem -->
            <div class="input-container">
                <input type="text" id="input-message" placeholder="Digite sua mensagem...">
                <button onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Botão flutuante do Pantera -->
    <div id="bot-icon">
        <img src="{{ url_for('static', filename='imagens/pantera.png') }}" alt="Pantera" />
    </div>

    <div id="bot-image-url" data-url="{{ url_for('static', filename='imagens/pantera.png') }}" style="display: none;"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Alternar visibilidade entre o chat e o botão flutuante
        document.getElementById("fechar-chat").addEventListener("click", function () {
            document.getElementById("chat-container").style.display = "none";
            document.getElementById("bot-icon").style.display = "flex";
        });

        document.getElementById("bot-icon").addEventListener("click", function () {
            document.getElementById("chat-container").style.display = "flex";
            document.getElementById("bot-icon").style.display = "none";
        });
    </script>
</body>
</html>
